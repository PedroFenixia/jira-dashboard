name: Generate JIRA Dashboard

on:
  # Run every 2 hours
  schedule:
    - cron: '0 */2 * * *'
  # Allow manual trigger
  workflow_dispatch:
  # Also on push to main (first deploy)
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: dashboard-deploy
  cancel-in-progress: true

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate hours report
        env:
          JIRA_URL: ${{ secrets.JIRA_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
          FACTORIAL_API_KEY: ${{ secrets.FACTORIAL_API_KEY }}
        run: python report_hours.py --output _site/index.html

      - name: Deploy to OVH server
        env:
          OVH_SSH_PASS: ${{ secrets.OVH_SSH_PASS }}
        run: |
          sudo apt-get install -y sshpass
          sshpass -p "$OVH_SSH_PASS" scp -o StrictHostKeyChecking=no _site/index.html root@91.134.43.229:/var/www/reporte.matizal.com/index.html
